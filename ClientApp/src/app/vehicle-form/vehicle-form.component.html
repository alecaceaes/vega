<h1>New Vehicle</h1>
<form action="">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="" id="make" class="form-control">
            <option value=""></option>
            <option value="{{ make.id }}" *ngFor="let make of makes">{{ make.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select name="" id="model" class="form-control"></select>
    </div>
</form>
