<h1>New Vehicle</h1>
<form action="">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="make" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
            <option value=""></option>
            <option value="{{ make.id }}" *ngFor="let make of makes">{{ make.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select name="model" id="model" class="form-control">
            <option value=""></option>
            <option value="{{ model.id }}" *ngFor="let model of models">{{ model.name }}</option>
        </select>
    </div>
    <h2>Features</h2>
    <div *ngFor="let feature of features" class="checkbox">
        <label for="feature{{ feature.id }}">
            <input type="checkbox" id="{{ feature.id }}"> {{ feature.name }}
        </label>
    </div>
</form>
